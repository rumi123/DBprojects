<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/signup.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
  </head>

  <body>
    <div class="login">
      <h1>Sign Up</h1>
      <form action="/newUser" method="post">
        <input 
          type="text" 
          name="name" 
          placeholder="Name" 
          required="required" />
        <input 
          type="number" 
          name="age" 
          placeholder="Age" />
        <input
          type="text"
          name="email"
          placeholder="Mail id"
          required="required"
        />
        <input
          type="text"
          name="password"
          placeholder="Password"
          required="required"
        />
        <button type="submit" class="btn btn-primary btn-block btn-large">
          Sign me up.
        </button>
      </form>
    </div>
  </body>
</html>
